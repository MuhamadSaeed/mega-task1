<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section>
        <h1>Contact Me</h1>
        <p class="pContatc">feel free to text me</p>
        <form action="" class="contactForm">
            <label for="userName">Name: </label>
            <input id="userName" type="text" placeholder="write your name">
            
            <label for="main">Email: </label>
            <input id="mail" type="email" placeholder="write your Email">
            
            <label for="msg">Message: </label>
            <textarea placeholder="write your message" rows="5" cols="6" id="msg"></textarea>
            
            <input type="button" value="send">
        </form>
        <a href="home.html">Go Home</a>
    </section>
